    <style>
      :root {
        --primary: #e50914;
        --primary-dark: #b2070f;
        --secondary: #221f1f;
        --light: #f5f5f1;
        --dark: #000000;
        --gold: #ffd700;
        --transition: all 0.3s ease;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Montserrat", sans-serif;
        background-color: var(--secondary);
        color: var(--light);
        overflow-x: hidden;
        line-height: 1.6;
      }

      /* Preloader */
      .preloader {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: var(--secondary);
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 9999;
        transition: opacity 0.5s ease;
      }

      .preloader.fade-out {
        opacity: 0;
      }

      .loader {
        width: 50px;
        height: 50px;
        border: 5px solid var(--light);
        border-top: 5px solid var(--primary);
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      /* Header */
      header {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        padding: 20px 5%;
        display: flex;
        justify-content: space-between;
        align-items: center;
        z-index: 100;
        background-color: rgba(0, 0, 0, 0.9);
        box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
      }

      .logo {
        font-family: "Playfair Display", serif;
        font-weight: 700;
        font-size: 1.5rem;
        color: var(--primary);
        text-decoration: none;
        position: relative;
        display: inline-block;
      }

      .logo span {
        display: inline-block;
      }

      .logo:hover span {
        animation: bounce 0.5s ease;
      }

      @keyframes bounce {
        0%,
        100% {
          transform: translateY(0);
        }
        50% {
          transform: translateY(-10px);
        }
      }

      .logo::after {
        content: "";
        position: absolute;
        bottom: -5px;
        left: 0;
        width: 100%;
        height: 3px;
        background: linear-gradient(90deg, var(--primary), var(--gold));
        transform: scaleX(0);
        transform-origin: right;
        transition: transform 0.5s ease;
      }

      .logo:hover::after {
        transform: scaleX(1);
        transform-origin: left;
      }

      .btn {
        padding: 5px 5px;
        border-radius: 4px;
        font-weight: 300;
        text-decoration: none;
        transition: var(--transition);
        display: inline-block;
        cursor: pointer;
        border: none;
        font-size: 1rem;
      }

      .btn-primary {
        background: var(--primary);
        color: var(--light);
        border: 1px solid var(--primary);
      }

      .btn-primary:hover {
        background: var(--primary-dark);
        border-color: var(--primary-dark);
        transform: translateY(-3px);
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
      }

      /* Login Section */
      .login-section {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 120px 5% 80px;
        background: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)),
          url("https://source.unsplash.com/random/1920x1080/?cinema,movies")
            no-repeat center center/cover;
        position: relative;
        overflow: hidden;
      }

      .login-container {
        background: rgba(0, 0, 0, 0.8);
        border-radius: 10px;
        padding: 50px;
        width: 100%;
        max-width: 500px;
        position: relative;
        z-index: 10;
        box-shadow: 0 15px 30px rgba(0, 0, 0, 0.5);
        transform: translateY(20px);
        opacity: 0;
        animation: fadeInUp 0.8s ease forwards 0.3s;
      }

      @keyframes fadeInUp {
        to {
          transform: translateY(0);
          opacity: 1;
        }
      }

      .login-header {
        text-align: center;
        margin-bottom: 40px;
      }

      .login-header h1 {
        font-family: "Playfair Display", serif;
        font-size: 2.5rem;
        margin-bottom: 15px;
        color: var(--light);
      }

      .login-header p {
        color: rgba(255, 255, 255, 0.7);
      }

      .login-header p a {
        color: var(--primary);
        text-decoration: none;
        transition: var(--transition);
      }

      .login-header p a:hover {
        text-decoration: underline;
      }

      .form-group {
        margin-bottom: 25px;
        position: relative;
      }

      .form-group label {
        display: block;
        margin-bottom: 8px;
        font-weight: 500;
        color: var(--light);
      }

      .form-control {
        width: 100%;
        padding: 15px;
        background: rgba(255, 255, 255, 0.1);
        border: 1px solid rgba(255, 255, 255, 0.2);
        border-radius: 4px;
        color: var(--light);
        font-size: 1rem;
        transition: var(--transition);
      }

      .form-control:focus {
        outline: none;
        border-color: var(--primary);
        background: rgba(255, 255, 255, 0.15);
        box-shadow: 0 0 0 3px rgba(229, 9, 20, 0.2);
      }

      .input-icon {
        position: absolute;
        right: 15px;
        top: 40px;
        color: rgba(255, 255, 255, 0.5);
      }

      .form-footer {
        margin-top: 30px;
      }

      .form-options {

        justify-content: space-between;
        align-items: center;
        margin-bottom: 20px;
      }

      .form-check {

      }

      .form-check-input {
        margin-right: 10px;

        height: 18px;

      }

      .form-check-label {

      }

      .forgot-password {

        font-size: 0.9rem;
        transition: var(--transition);
      }

      .forgot-password:hover {

      }

      .btn-block {
        display: block;
        width: 100%;
      }

      .divider {
        display: flex;
        align-items: center;
        margin: 25px 0;
        color: rgba(255, 255, 255, 0.5);
      }

      .divider::before,
      .divider::after {
        content: "";
        flex: 1;
        border-bottom: 1px solid rgba(255, 255, 255, 0.2);
      }

      .divider::before {
        margin-right: 15px;
      }

      .divider::after {
        margin-left: 15px;

      .social-login {
        display: flex;
        justify-content: center;
        gap: 15px;
        margin-bottom: 25px;
      }

      .social-btn {
        display: flex;
        align-items: center;
        justify-content: center;
        width: 50px;
        height: 50px;
        border-radius: 50%;
        background: rgba(255, 255, 255, 0.1);
        color: var(--light);
        font-size: 1.2rem;
        transition: var(--transition);
        border: none;
        cursor: pointer;
      }

      .social-btn:hover {
        transform: translateY(-3px);
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
      }

      .social-btn.facebook {

      /* Support Button */
      .support-btn {
        position: fixed;

        background: #25d366;
        color: white;
        width: 60px;
        height: 60px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 1.8rem;
        box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
        z-index: 99;
        transition: var(--transition);
        text-decoration: none;
      }

      .support-btn:hover {
        transform: scale(1.1);
        box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4);
      }

      .support-tooltip {
        position: absolute;
        right: 70px;
        background: rgba(0, 0, 0, 0.8);
        color: white;
        padding: 10px 15px;
        border-radius: 5px;
        font-size: 0.9rem;
        white-space: nowrap;
        opacity: 0;
        visibility: hidden;
        transition: var(--transition);
      }

      .support-btn:hover .support-tooltip {
        opacity: 1;
        visibility: visible;
        right: 80px;
      }

      /* Responsive Styles */
      @media (max-width: 768px) {
        .login-container {
          padding: 40px 30px;
        }

        .login-header h1 {
          font-size: 2rem;
        }
      }

      @media (max-width: 576px) {
        .login-container {
          padding: 30px 20px;
        }

        .login-header h1 {
          font-size: 1.8rem;
        }

        .form-options {
          flex-direction: column;
          align-items: flex-start;
          gap: 10px;
        }

        .support-btn {
          width: 50px;
          height: 50px;
          font-size: 1.5rem;
          bottom: 20px;
          left: 20px;
        }
      }
    </style>

  <body>

    <!-- Login Section -->
    <section class="login-section">

          <h1>Welcome Back</h1>
          <p>Don't have an account? <a href="signup.html">Create one</a></p>

        <form id="loginForm">

    <!-- Support Button -->
    <a
      href="https://wa.me/+2348128885606"
      class="support-btn"
      target="_blank"
      rel="noopener noreferrer"
    >
      <i class="fab fa-whatsapp"></i>
      <span class="support-tooltip">Need help? Contact support</span>
    </a>

    <script>
      // Firebase configuration (same as signup page)
      const firebaseConfig = {
        apiKey: "AIzaSyDJP2XIR51qGTLINiKvEoscYTMt11CaZ5s",
        authDomain: "paytrust-71e30.firebaseapp.com",
        databaseURL: "https://paytrust-71e30-default-rtdb.firebaseio.com/",
        projectId: "paytrust-71e30",
        storageBucket: "paytrust-71e30.appspot.com",
        messagingSenderId: "492609516838",
        appId: "1:492609516838:android:5a924ad3b7e8e508fa3de7",
      };

      // Initialize Firebase
      firebase.initializeApp(firebaseConfig);
      const auth = firebase.auth();

      // Preloader
      window.addEventListener("load", function () {
        const preloader = document.querySelector(".preloader");
        preloader.classList.add("fade-out");

        setTimeout(() => {
          preloader.style.display = "none";
        }, 500);
      });

      // Form Validation and Submission
      const loginForm = document.getElementById("loginForm");
      const errorMessage = document.createElement("div");
      errorMessage.className = "error-message";
      errorMessage.style.color = "var(--primary)";
      errorMessage.style.marginTop = "10px";
      errorMessage.style.textAlign = "center";

      loginForm.addEventListener("submit", function (e) {
        e.preventDefault();

        // Get form values
        const email = document.getElementById("email").value.trim();
        const password = document.getElementById("password").value;
        const remember = document.getElementById("remember").checked;

        // Remove existing error message
        const existingError = loginForm.querySelector(".error-message");
        if (existingError) {
          existingError.remove();
        }

        // Set persistence based on "Remember me" checkbox
        const persistence = remember
          ? firebase.auth.Auth.Persistence.LOCAL
          : firebase.auth.Auth.Persistence.SESSION;

        auth
          .setPersistence(persistence)
          .then(() => {
            // Sign in with email and password
            return auth.signInWithEmailAndPassword(email, password);
          })
          .then((userCredential) => {
            // Signed in successfully
            const user = userCredential.user;

            // Check if email is verified
            if (!user.emailVerified) {
              // Optionally send verification email again
              return user.sendEmailVerification().then(() => {
                throw new Error(
                  "Please verify your email first. We've sent you a new verification email."
                );
              });
            }

            // Redirect to dashboard or home page
            window.location.href = "index.html";
          })
          .catch((error) => {
            // Handle errors
            let errorMessage = "An error occurred. Please try again.";

            switch (error.code) {
              case "auth/invalid-email":
                errorMessage = "Invalid email address.";
                break;
              case "auth/user-disabled":
                errorMessage = "This account has been disabled.";
                break;
              case "auth/user-not-found":
                errorMessage = "No account found with this email.";
                break;
              case "auth/wrong-password":
                errorMessage = "Incorrect password.";
                break;
              case "auth/too-many-requests":
                errorMessage = "Too many attempts. Please try again later.";
                break;
              default:
                errorMessage =
                  error.message || "Login failed. Please try again.";
            }

            showError(errorMessage);
          });
      });

      function showError(message) {
        errorMessage.textContent = message;
        loginForm.appendChild(errorMessage);
      }

      // Social login providers (example for Google)
      function setupGoogleLogin() {
        const googleBtn = document.querySelector(".social-btn.google");
        googleBtn.addEventListener("click", function () {
          const provider = new firebase.auth.GoogleAuthProvider();
          auth
            .signInWithPopup(provider)
            .then((result) => {
              // Handle successful login
              const user = result.user;
              // Redirect after successful login
              window.location.href = "main.html";
            })
            .catch((error) => {
              showError(error.message);
            });
        });
      }

      // Initialize social login
      setupGoogleLogin();

      // Animation for form elements
      const formGroups = document.querySelectorAll(".form-group");
      formGroups.forEach((group, index) => {
        group.style.opacity = "0";
        group.style.transform = "translateY(20px)";
        group.style.transition = "all 0.5s ease " + (index * 0.1 + 0.5) + "s";

        setTimeout(() => {
          group.style.opacity = "1";
          group.style.transform = "translateY(0)";
        }, 100);
      });

      // Auth state observer (optional)
      auth.onAuthStateChanged((user) => {
        if (user) {
          // User is signed in
          console.log("User is logged in:", user.uid);

          // You could automatically redirect logged in users
          window.location.href = "main.html";
        } else {
          // User is signed out
          console.log("User is logged out");
        }
      });
    </script>
