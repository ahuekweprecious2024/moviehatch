    <style>
      :root {
        --primary: #e50914;
        --primary-dark: #b2070f;
        --secondary: #221f1f;
        --light: #f5f5f1;
        --dark: #000000;
        --gold: #ffd700;
        --transition: all 0.3s ease;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Montserrat", sans-serif;
        background-color: var(--secondary);
        color: var(--light);
        overflow-x: hidden;
        line-height: 1.6;
      }

      /* Preloader */
      .preloader {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: var(--secondary);
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 9999;
        transition: opacity 0.5s ease;
      }

      .preloader.fade-out {
        opacity: 0;
      }

      .loader {
        width: 50px;
        height: 50px;
        border: 5px solid var(--light);
        border-top: 5px solid var(--primary);
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      /* Header */
      header {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        padding: 20px 5%;
        display: flex;
        justify-content: space-between;
        align-items: center;
        z-index: 100;
        background-color: rgba(0, 0, 0, 0.9);
        box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
      }

      .logo {
        font-family: "Playfair Display", serif;
        font-weight: 700;
        font-size: 1.5rem;
        color: var(--primary);
        text-decoration: none;
        position: relative;
        display: inline-block;
      }

      .logo span {
        display: inline-block;
      }

      .logo:hover span {
        animation: bounce 0.5s ease;
      }

      @keyframes bounce {
        0%,
        100% {
          transform: translateY(0);
        }
        50% {
          transform: translateY(-10px);
        }
      }

      .logo::after {
        content: "";
        position: absolute;
        bottom: -5px;
        left: 0;
        width: 100%;
        height: 3px;
        background: linear-gradient(90deg, var(--primary), var(--gold));
        transform: scaleX(0);
        transform-origin: right;
        transition: transform 0.5s ease;
      }

      .logo:hover::after {
        transform: scaleX(1);
        transform-origin: left;
      }

      .btn {
        padding: 5px 5px;
        border-radius: 4px;
        font-weight: 300;
        text-decoration: none;
        transition: var(--transition);
        display: inline-block;
        cursor: pointer;
        border: none;
        font-size: 1rem;
      }

      .btn-primary {
        background: var(--primary);
        color: var(--light);
        border: 1px solid var(--primary);
      }

      .btn-primary:hover {
        background: var(--primary-dark);
        border-color: var(--primary-dark);
        transform: translateY(-3px);
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
      }

      /* Signup Section */
      .signup-section {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 120px 5% 80px;
        background: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)),
          url("https://source.unsplash.com/random/1920x1080/?cinema,theater")
            no-repeat center center/cover;
        position: relative;
        overflow: hidden;
      }

      .signup-container {
        background: rgba(0, 0, 0, 0.8);
        border-radius: 10px;
        padding: 50px;
        width: 100%;
        max-width: 600px;
        position: relative;
        z-index: 10;
        box-shadow: 0 15px 30px rgba(0, 0, 0, 0.5);
        transform: translateY(20px);
        opacity: 0;
        animation: fadeInUp 0.8s ease forwards 0.3s;
      }

      @keyframes fadeInUp {
        to {
          transform: translateY(0);
          opacity: 1;
        }
      }

      .signup-header {
        text-align: center;
        margin-bottom: 40px;
      }

      .signup-header h1 {
        font-family: "Playfair Display", serif;
        font-size: 2.5rem;
        margin-bottom: 15px;
        color: var(--light);
      }

      .signup-header p {
        color: rgba(255, 255, 255, 0.7);
      }

      .signup-header p a {
        color: var(--primary);
        text-decoration: none;
        transition: var(--transition);
      }

      .signup-header p a:hover {
        text-decoration: underline;
      }

      .form-group {
        margin-bottom: 25px;
        position: relative;
      }

      .form-group label {
        display: block;
        margin-bottom: 8px;
        font-weight: 500;
        color: var(--light);
      }

      .form-control {

        padding: 15px;
        background: rgba(255, 255, 255, 0.1);
        border: 1px solid rgba(255, 255, 255, 0.2);
        border-radius: 4px;
        color: var(--light);
        font-size: 1rem;
        transition: var(--transition);
      }

      .form-control:focus {
        outline: none;
        border-color: var(--primary);
        background: rgba(255, 255, 255, 0.15);
        box-shadow: 0 0 0 3px rgba(229, 9, 20, 0.2);

      .form-footer {

      }

      .form-check {

        margin-bottom: 20px;
      }

      .form-check-input {
        margin-right: 10px;
        width: 18px;
        height: 18px;
        accent-color: var(--primary);
      }

      .form-check-label {
        color: rgba(255, 255, 255, 0.8);
        font-size: 0.9rem;
      }

      .form-check-label a {
        color: var(--primary);
        text-decoration: none;
      }

      .form-check-label a:hover {
        text-decoration: underline;
      }

      .btn-block {
        display: block;
        width: 100%;
      }

      .divider {
        display: flex;
        align-items: center;
        margin: 25px 0;
        color: rgba(255, 255, 255, 0.5);
      }

      .divider::before,
      .divider::after {
        content: "";
        flex: 1;
        border-bottom: 1px solid rgba(255, 255, 255, 0.2);
      }

      .divider::before {
        margin-right: 15px;
      }

      .divider::after {
        margin-left: 15px;
      }

      .social-login {
        display: flex;
        justify-content: center;
        gap: 15px;
        margin-bottom: 25px;
      }

      .social-btn {
        display: flex;
        align-items: center;
        justify-content: center;
        width: 50px;
        height: 50px;
        border-radius: 50%;
        background: rgba(255, 255, 255, 0.1);
        color: var(--light);
        font-size: 1.2rem;
        transition: var(--transition);
        border: none;
        cursor: pointer;
      }

      .social-btn:hover {
        transform: translateY(-3px);
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
      }

      .social-btn.facebook {
        background: #3b5998;
      }

      .social-btn.google {

      }

      .social-btn.apple {

      }

      .floating-elements {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        z-index: 1;
      }

      .floating-element {
        position: absolute;
        background-size: contain;
        background-repeat: no-repeat;
        opacity: 0.1;
        animation: float 15s infinite linear;
      }

      @keyframes float {
        0% {
          transform: translateY(0) rotate(0deg);
        }
        100% {
          transform: translateY(-1000px) rotate(720deg);
        }
      }

      /* Support Button */
      .support-btn {
        position: fixed;
        bottom: 30px;
        left: 30px;
        background: #25d366;
        color: white;
        width: 60px;
        height: 60px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 1.8rem;
        box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
        z-index: 99;
        transition: var(--transition);
        text-decoration: none;
      }

      .support-btn:hover {
        transform: scale(1.1);
        box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4);
      }

      .support-tooltip {
        position: absolute;
        right: 70px;
        background: rgba(0, 0, 0, 0.8);
        color: white;
        padding: 10px 15px;
        border-radius: 5px;
        font-size: 0.9rem;
        white-space: nowrap;
        opacity: 0;
        visibility: hidden;
        transition: var(--transition);
      }

      .support-btn:hover .support-tooltip {
        opacity: 1;
        visibility: visible;
        right: 80px;
      }

      /* Responsive Styles */
      @media (max-width: 768px) {
        .signup-container {

      @media (max-width: 576px) {

        }

        .support-btn {
          width: 50px;
          height: 50px;
          font-size: 1.5rem;
          bottom: 20px;
          left: 20px;
        }
      }
    </style>

        }

        // Validate form
        if (!name || !email || !password || !confirmPassword || !accountType) {
          showError("Please fill in all required fields");
          return;
        }

        if (password !== confirmPassword) {
          showError("Passwords do not match");
          return;
        }

        if (password.length < 8) {
          showError("Password must be at least 8 characters");
          return;
        }

        if (!terms) {
          showError(
            "You must agree to the Terms of Service and Privacy Policy"
          );
          return;
        }

        // Create user with Firebase Authentication
        auth
          .createUserWithEmailAndPassword(email, password)
          .then((userCredential) => {
            // User created successfully
            const user = userCredential.user;

            // Create user data object
            const userData = {
              name: name,
              email: email,
              phone: phone,
              accountType: accountType,
              newsletter: newsletter,
              createdAt: firebase.database.ServerValue.TIMESTAMP,
              balance: accountType === "creator" ? 0 : null,
              uid: user.uid,
            };

            // Save additional user data to Realtime Database
            return database.ref("users/" + user.uid).set(userData);
          })
          .then(() => {
            // Send email verification
            return auth.currentUser.sendEmailVerification();
          })
          .then(() => {
            // Success - redirect or show message
            alert(
              "Account created successfully! Please check your email for verification."
            );
            window.location.href = "login.html";
          })
          .catch((error) => {
            // Handle errors
            let errorMessage = "An error occurred. Please try again.";

            switch (error.code) {
              case "auth/email-already-in-use":
                errorMessage = "Email is already in use.";
                break;
              case "auth/invalid-email":
                errorMessage = "Invalid email address.";
                break;
              case "auth/weak-password":
                errorMessage = "Password should be at least 6 characters.";
                break;
              case "auth/operation-not-allowed":
                errorMessage = "Email/password accounts are not enabled.";
                break;
            }

            showError(errorMessage);
          });
      });

      function showError(message) {
        errorMessage.textContent = message;
        signupForm.appendChild(errorMessage);
      }

      // Password strength indicator
      const passwordInput = document.getElementById("password");
      passwordInput.addEventListener("input", function () {
        const password = this.value;
        const strengthIndicator = document.createElement("div");
        strengthIndicator.className = "password-strength";

        // Remove existing indicator if present
        const existingIndicator =
          this.parentNode.querySelector(".password-strength");
        if (existingIndicator) {
          existingIndicator.remove();
        }

        if (password.length > 0) {
          let strength = 0;
          if (password.length >= 8) strength++;
          if (password.match(/[A-Z]/)) strength++;
          if (password.match(/[0-9]/)) strength++;
          if (password.match(/[^A-Za-z0-9]/)) strength++;

          strengthIndicator.innerHTML = `Password strength: ${"★".repeat(
            strength
          )}${"☆".repeat(4 - strength)}`;
          strengthIndicator.style.color = [
            "red",
            "orange",
            "yellow",
            "lightgreen",
            "green",
          ][strength];
          strengthIndicator.style.marginTop = "5px";
          strengthIndicator.style.fontSize = "0.8rem";

          this.parentNode.appendChild(strengthIndicator);
        }
      });

      // Account type specific fields
      const accountTypeSelect = document.getElementById("accountType");
      accountTypeSelect.addEventListener("change", function () {
        if (this.value === "creator") {
          // You could add additional fields for creators here
          console.log("Creator account selected - could add more fields");
        }
      });

      // Social login providers (example for Google)
      function setupGoogleLogin() {
        const googleBtn = document.querySelector(".social-btn.google");
        googleBtn.addEventListener("click", function () {
          const provider = new firebase.auth.GoogleAuthProvider();
          auth
            .signInWithPopup(provider)
            .then((result) => {
              // Handle successful login
              const user = result.user;
              // Check if user exists in database
              checkUserExists(user.uid, user.email, user.displayName);
            })
            .catch((error) => {
              showError(error.message);
            });
        });
      }

      function checkUserExists(uid, email, name) {
        database
          .ref("users/" + uid)
          .once("value")
          .then((snapshot) => {
            if (!snapshot.exists()) {
              // New user - add to database
              return database.ref("users/" + uid).set({
                name: name,
                email: email,
                accountType: "viewer",
                createdAt: firebase.database.ServerValue.TIMESTAMP,
              });
            }
          })
          .then(() => {
            // Redirect after successful login
            window.location.href = "main.html";
          })
          .catch((error) => {
            showError(error.message);
          });
      }

      // Initialize social login
      setupGoogleLogin();

      // Animation for form elements
      const formGroups = document.querySelectorAll(".form-group");
      formGroups.forEach((group, index) => {
        group.style.opacity = "0";
        group.style.transform = "translateY(20px)";
        group.style.transition = "all 0.5s ease " + (index * 0.1 + 0.5) + "s";

        setTimeout(() => {
          group.style.opacity = "1";
          group.style.transform = "translateY(0)";
        }, 100);
      });

      // Auth state observer (optional)
      auth.onAuthStateChanged((user) => {
        if (user) {
          // User is signed in
          console.log("User is logged in:", user.uid);
        } else {
          // User is signed out
          console.log("User is logged out");
        }
      });
    </script>
  </body>
